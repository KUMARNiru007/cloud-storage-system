<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud File Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
     /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: green;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 80%;
    max-width: 800px;
    background-color: orange;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    color: #007bff;
    font-size: 36px;
}

header p {
    color: #666;
    font-size: 16px;
    margin-top: 8px;
}

.upload-section, .file-list {
    margin-bottom: 20px;
}

h2 {
    color: #333;
    margin-bottom: 10px;
    font-size: 22px;
}

.file-input {
    display: block;
    margin-bottom: 10px;
    padding: 8px;
    width: 100%;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #218838;
}

.file-list ul {
    list-style-type: none;
}

.file-list li {
    background-color: #f8f9fa;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.file-list li a {
    text-decoration: none;
    color: #007bff;
}

.file-list li a:hover {
    text-decoration: underline;
}
   
    </style>
    <div class="container">
        <header>
            <h1>Cloud File Storage</h1>
            <p>Your secure space for storing and managing files</p>
        </header>
        
        <section class="upload-section">
            <h2>Upload Your File</h2>
            <input type="file" id="file-upload" class="file-input">
            <button onclick="uploadFile()">Upload File</button>
        </section>
        
        <section class="file-list">
            <h2>Your Uploaded Files</h2>
            <ul id="file-list">
                <!-- Dynamically populated with files -->
            </ul>
        </section>
    </div>

    <script src="app.js">
       // This will simulate file uploading and displaying the file list
let fileList = []; // Array to store the uploaded files (for demo purposes)

function uploadFile() {
    const fileInput = document.getElementById('file-upload');
    const file = fileInput.files[0];
    
    if (file) {
        // Simulating file upload and adding it to the list
        fileList.push(file);
        displayFiles();
        fileInput.value = ''; // Reset the input
    } else {
        alert("Please select a file to upload.");
    }
}

function displayFiles() {
    const fileListContainer = document.getElementById('file-list');
    fileListContainer.innerHTML = ''; // Clear the current list

    // Loop through each file in the list and create a list item for it
    fileList.forEach(file => {
        const listItem = document.createElement('li');
        const fileName = document.createElement('span');
        fileName.textContent = file.name;
        
        // Add a download link (for demo purposes, we won't actually download)
        const downloadLink = document.createElement('a');
        downloadLink.href = '#';
        downloadLink.textContent = 'Download';
        
        listItem.appendChild(fileName);
        listItem.appendChild(downloadLink);
        fileListContainer.appendChild(listItem);
    });
}
 
    </script>
</body>
</html>
